  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  sumAddition();
  sumDifference();
  sumMultiplication();
  sumDivision();
  mathOperation();

  /**
   * Возвращает сумму первого и второго числа.
   *
   * @param {number} a Первое число
   * @param {number} b Второе число
   * @return {number} Сумма чисел
   */
  function sumAddition(a, b) {
    return a + b;
  }
  // console.log(sumAddition(2, 12));

  /**
   * Возвращает разницу первого и второго числа.
   *
   * @param {number} a Первое число
   * @param {number} b Второе число
   * @return {number} Разница чисел
   */
  function sumDifference(a, b) {
    if (a > b) {
      return a - b;
    }
    return b - a;
  }
  // console.log(sumDifference(2, 12));

  /**
   * Возвращает произведение первого и второго числа.
   *
   * @param {number} a Первое число
   * @param {number} b Второе число
   * @return {number} Произведение чисел
   */
  function sumMultiplication(a, b) {
    return a * b;
  }
  // console.log(sumMultiplication(2, 12));

  /**
   * Возвращает частное первого и второго числа.
   *
   * @param {number} a Первое число
   * @param {number} b Второе число
   * @return {number} Частное чисел
   */
  function sumDivision(a, b) {
    /* if (a > b) {
      return a / b;
    }
      return b / a;
    */
    return a / b;
  }
  // console.log(sumDivision(10, 2));

  /**
   * Возвращает частное первого и второго числа.
   *
   * @param {number} arg1 Первое число
   * @param {number} arg2 Второе число
   * @param {number} operation Операнд
   * @return {number} Вызывает искомую функцию и выводит результат
   */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case '+':
        return sumAddition(arg1, arg2);
      case '-':
        return sumDifference(arg1, arg2);
      case '*':
        return sumMultiplication(arg1, arg2);
      case '/':
        return sumDivision(arg1, arg2);
      default: return NaN;
    }
  }
  console.log(mathOperation(5, 3, "+")); // 8
  console.log(mathOperation(5, 3, ":)")); // NaN
</script>
</body>
