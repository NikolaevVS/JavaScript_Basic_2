<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  // Создаём переменные и присваиваем им значения

  let a = 1, b = 1, c, d;

  /*
  Префиксная форма возвращает новое значение a = 1, увеличивая его на 1 и присваивает его переменной c
  c = 1+1 = 2
   */
  c = ++a;
  console.log(c);

  /*
  Постфиксная форма возвращает старое значение b = 1 и присваивает его переменной d
  */
  d = b++;
  console.log(d);

  /*
  Префиксная форма возвращает новое значение c, которое теперь равняется 2 прибавляя ему 1, а затем прибавляет 2
  переменной, итого получается c = 2 + (2+1) = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Постфиксная форма возвращает старое значение которое = 1, прибавляя к нему 1 (1+1), затем складывает с
  другим оператором 2, 2 + 2 = 4;
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);

</script>
</body>
</html>
